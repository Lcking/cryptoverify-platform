version: '3.8'

services:
  strapi:
    image: strapi/strapi:latest
    container_name: cryptoverify-strapi
    ports:
      - "1337:1337"
    environment:
      # 如需使用 Postgres/MySQL，请设置 DATABASE_* 变量；默认使用 SQLite
      - NODE_ENV=development
    volumes:
      - ./backend:/srv/app
    restart: unless-stopped
